<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Manuals</title>
    <link rel="stylesheet" href="record.css"> <!-- Make sure to link the stylesheet -->

<body>

    <div class="page-container">

            <h1>Record Manuals</h1>

        <div class="content">
            <div class="selection-bar">
                <label for="subject-select">Select Subject:</label>
                <select id="subject-select">
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="electrical">Basic Electrical Engineering</option>
                    <option value="programming">Programme for Problem Solving</option>
                </select>

                <label for="year-select">Select Year:</label>
                <select id="year-select">
                    <option value="first-year">First Year</option>
                    <option value="second-year">Second Year</option>
                    <option value="third-year">Third Year</option>
                    <option value="fourth-year">Fourth Year</option>
                </select>

                <label for="semester-select">Select Semester:</label>
                <select id="semester-select">
                    <option value="first-sem">First Semester</option>
                    <option value="second-sem">Second Semester</option>
                </select>

                <button onclick="downloadRecord()">Download PDF</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Subjects</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Subject list will be dynamically populated based on selection -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        function downloadRecord() {
            // Add logic to download the selected record in PDF format

            alert("Download functionality will be implemented here.");
        }
    </script>

</body>
</html>
