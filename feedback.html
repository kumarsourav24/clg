<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Teacher Feedback</title>
</head>
<body>

    <header>
        <h1>Teacher Feedback</h1>
    </header>

    <section class="teacher-feedback">
        <div class="teacher-info">
            <img src="teacher-photo.jpg" alt="Teacher Photo">
            <h2>Teacher Name</h2>
            <p>Date of Joining: January 1, 20XX</p>
            <p>Subject: Mathematics</p>
            <p>Department: Science</p>
        </div>

        <div class="feedback-form">
            <h3>Feedback Questions:</h3>
            
            <label for="rating1">1. How would you rate the teaching style?</label>
            <select id="rating1">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
                <option value="very-poor">Very Poor</option>
            </select>

            <label for="rating2">2. How well does the teacher explain concepts?</label>
            <select id="rating2">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
                <option value="very-poor">Very Poor</option>
            </select>

            <label for="rating3">3. How engaging are the classes?</label>
            <select id="rating3">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
                <option value="very-poor">Very Poor</option>
            </select>

            <label for="rating4">4. How approachable is the teacher for queries?</label>
            <select id="rating4">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
                <option value="very-poor">Very Poor</option>
            </select>

            <label for="rating5">5. Are the assessments fair and helpful?</label>
            <select id="rating5">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
                <option value="very-poor">Very Poor</option>
            </select>

            <!-- Add more feedback questions as needed -->

            <button type="submit">Submit Feedback</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Teacher Feedback. All Rights Reserved.</p>
    </footer>

</body>
</html>
